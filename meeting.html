<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dingoo | Meeting</title>
    <link rel="icon" href="/assets/imgs/favicon.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="/assets/css/meeting.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content">
      <section class="meeting-head">
        <div class="meeting-info">
          <h2 class="semi-bold">UI Meeting weekly - Week15</h2>
          <div class="info-time">
            <p class="regular" id="meetingLinkDisplay"></p>
            <label class="regular"><ion-icon name="people"></ion-icon> 4</label>
          </div>
        </div>
      </section>

      <section class="meeting-screens">
            <div class="screen">
                <div class="video">
                    <video id="localVideo" autoplay playsinline muted class="host-screen"></video>
                    <div class="screens-info">
                        <p class="user-name regular"><ion-icon name="person"></ion-icon> User A</p>
                    </div>
                </div>
            </div>

            <div class="screen">
                <div class="video">
                    <video id="remoteVideo1" autoplay playsinline class="host-screen"></video>
                    <div class="screens-info">
                        <p class="user-name regular"><ion-icon name="person"></ion-icon> User 2</p>
                    </div>
                </div>
            </div>

            <div class="screen">
                <div class="video">
                    <video id="remoteVideo2" autoplay playsinline class="host-screen"></video>
                    <div class="screens-info">
                        <p class="user-name regular"><ion-icon name="person"></ion-icon> User 3</p>
                    </div>
                </div>
            </div>

            <div class="screen">
              <div class="video">
                  <video id="remoteVideo3" autoplay playsinline class="host-screen"></video>
                  <div class="screens-info">
                      <p class="user-name regular"><ion-icon name="person"></ion-icon> User 4</p>
                  </div>
              </div>
          </div>
      </section>
    </main>

    <script>
      feather.replace();
    </script>
    <script src="/assets/js/videocall.js" defer></script>
  </body>
</html>
